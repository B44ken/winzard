<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uw tt</title>

    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <script src="calendar.js" defer>  
    </script>
</head>
<body>
    <div class="options">
        <div class="option">
            earliest start: <input type="time" class="input-start-time" value="08:00">
        </div>
        <div class="option">
            latest end: <input type="time" class="input-end-time" value="18:00">
        </div>
        <div class="option">
            timetable id:
            <input type="number" class="timetable-number">
        </div>
        <div class="option input-classes-option">
            classes: <input type="text" class="input-classes" value="COMP-1400, COMP-1400-1, COMP-1000, COMP-1000-1, MATH-1720, MATH-1720-1, MATH-1250, MATH-1250-1, PHIL-1290">
            <!-- classes: <input type="text" class="input-classes" value="COMP-1400, COMP-1400-1"> -->
        </div>
    </div>
    <div class="calendar">
        <div class="day monday">
            <div class="day-header">Monday</div>
            <div class="day-content">
            </div>
        </div>
        <div class="day tuesday">
            <div class="day-header">Tuesday</div>
            <div class="day-content"></div>
        </div>
        <div class="day wednesday">
            <div class="day-header">Wednesday</div>
            <div class="day-content"></div>
        </div>
        <div class="day thursday">
            <div class="day-header">Thursday</div>
            <div class="day-content"></div>
        </div>
        <div class="day friday">
            <div class="day-header">Friday</div>
            <div class="day-content"></div>
        </div>
    </div>
</body>
